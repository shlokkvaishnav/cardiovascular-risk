version: '3.8'

services:
  api:
    build: ./backend
    container_name: cardiovascular-risk-api
    ports:
      - "8000:8000"
    volumes:
      - ./backend/models:/app/models
      - ./backend/config:/app/config
      - ./backend/logs:/app/logs
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
