project:
  name: cardiovascular_risk
  version: 0.1.0
  random_seed: 42

data:
  raw_path: data/raw/heart_disease_uci.csv
  processed_path: data/processed/
  test_size: 0.3
  validation_size: 0.2

preprocessing:
  numerical_features:
    - age
    - trestbps
    - chol
    - thalach
    - oldpeak
    - ca
  categorical_features:
    - sex
    - cp
    - fbs
    - restecg
    - exang
    - slope
    - thal
  imputation_strategy:
    numerical: median
    categorical: most_frequent

training:
  n_jobs: -1
  cv_folds: 5
  metrics: ['accuracy', 'f1', 'roc_auc']
  
mlflow:
  tracking_uri: ./mlruns
  experiment_name: cardiovascular_risk_baseline

validation:
  ranges:
    age: { min: 1, max: 120 }
    sex: { min: 0, max: 1 }
    cp: { min: 0, max: 3 }
    trestbps: { min: 50, max: 300 }
    chol: { min: 50, max: 800 }
    fbs: { min: 0, max: 1 }
    restecg: { min: 0, max: 2 }
    thalach: { min: 30, max: 250 }
    exang: { min: 0, max: 1 }
    oldpeak: { min: 0, max: 10 }
    slope: { min: 0, max: 2 }
    ca: { min: 0, max: 4 }
    thal: { min: 0, max: 3 }
